<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numbers = [12,7,9,20,18];
        for(let i=0;i<numbers.length;i++){
            if(numbers[i]%2==0){
                console.log(`${numbers[i]} is a even number.`);
            }
            else{
                console.log(`${numbers[i]} is a odd number.`)
            }
        }

    </script>
</body>
</html>
