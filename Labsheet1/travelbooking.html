<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Booking</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <header>
        <div class="logo">TravelNow</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Destinations</a>
            <a href="#">Packages</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <h1>Explore the World</h1>
        <p>Book flights, hotels and holiday packages at best prices</p>
        <a href="#" class="btn">Book Now</a>
    </section>

    <section class="booking">
        <h2>Book Your Trip</h2>
        <form>
            <div class="form-group">
                <label>From</label>
                <input type="text" placeholder="Enter departure city">
            </div>

            <div class="form-group">
                <label>To</label>
                <input type="text" placeholder="Enter destination city">
            </div>

            <div class="form-group">
                <label>Departure Date</label>
                <input type="date">
            </div>

            <div class="form-group">
                <label>Return Date</label>
                <input type="date">
            </div>

            <div class="form-group">
                <label>Travelers</label>
                <input type="number" min="1" value="1">
            </div>

            <button type="submit" class="btn">Search</button>
        </form>
    </section>

    <footer>
        <p>Â© 2026 TravelNow. All rights reserved.</p>
    </footer>

</body>
</html>
